version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
        - export GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
        - export GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
        - export NEXTAUTH_URL=${NEXTAUTH_URL}
        - export NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - export FOO=BAZ
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
